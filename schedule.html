  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // PCで全画面表示じゃない場合はハンバーガーボタン表示
      let menuManualOpen = false;
      function handleResize() {
        const navLinks = document.getElementById('nav-links');
        const menuToggle = document.getElementById('menu-toggle');
        if(window.innerWidth < 1200) {
          if (!menuManualOpen) navLinks.style.display = 'none';
          menuToggle.style.display = 'block';
        } else {
          navLinks.style.display = 'flex';
          menuToggle.style.display = 'none';
          menuManualOpen = false;
        }
      }
      handleResize();
      window.addEventListener('resize', handleResize);
      setInterval(handleResize, 500);
      document.getElementById('menu-toggle').addEventListener('click', function(e) {
        e.stopPropagation();
        const navLinks = document.getElementById('nav-links');
        menuManualOpen = !menuManualOpen;
        navLinks.style.display = menuManualOpen ? 'flex' : 'none';
      });
      document.addEventListener('click', function(e) {
        const navLinks = document.getElementById('nav-links');
        const menuToggle = document.getElementById('menu-toggle');
        if(menuManualOpen && !navLinks.contains(e.target) && !menuToggle.contains(e.target)) {
          menuManualOpen = false;
          navLinks.style.display = 'none';
          handleResize();
        }
      });
      // ...既存のスライドショー・セクション遷移JS...
    });
  </script>
